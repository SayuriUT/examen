<ion-header>
  <ion-navbar>
    <ion-title>imagen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #92632C">
  <img src={{imagen}}>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input placeholder="Tipo de arbol" [(ngModel)]= "tipo"></ion-input>
    <ion-input placeholder="Ancho de copa" [(ngModel)]= "copa"></ion-input>
    <ion-input placeholder="Ancho de tronco" [(ngModel)]= "tronco"></ion-input>
    <ion-card>
      Geolocalizaci√≥n: {{latitud}}, {{longitud}}
    </ion-card>
    <button ion-button icon-only (click)="subirImagen()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
