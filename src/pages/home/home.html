<ion-header>
  <ion-navbar>
    <ion-title style="background-color: #487031">
      Árboles
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)= "getPicture()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #212922">
  <ion-card *ngFor="let item of items">
    <img src={{item.url}}>
    <ion-card-content>
      Tipo: {{item.tipo}}
      Copa: {{item.copa}}
      Tronco: {{item.tronco}}
      Posición: {{item.latitud}}, {{item.longitud}}
    </ion-card-content>
  </ion-card>
</ion-content>
